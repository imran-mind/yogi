<app-header></app-header>
<section class="login-section">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div *ngIf="errorAlert" class="alert alert-info text-center">
					{{unauthorizeUser}}
				</div>
				<div class="card" style="width: 100%;">

					<div class="card-block">
						<h4 class="card-title">Login</h4>
						<form name="form" (ngSubmit)="f.form.valid && userLogin()" #f="ngForm" novalidate>
							<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid } ">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username" [(ngModel)]="login.username" #username="ngModel" required />
								<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
							</div>

							<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" required />
								<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
							</div>
							<div class="form-group">
								<button class="btn btn-primary" type="submit">Login</button>
								<a [routerLink]="['/register']" class="btn btn-link">Register</a>
							</div>
              <div>
                <input type="checkbox"  name="rememberme" [(ngModel)]="login.rememberme"> Remember me 
              </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
